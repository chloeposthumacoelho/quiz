<body class="site">

	<header>

		<!-- Nav bar from -->

		<div class="container-fluid">
			<div class="row">
				<nav id="backgroundTransparent" class="navbar navbar-expand-lg navbar-light">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="about.html">About</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>


		<!--End of Nav-->

	</header>

	<div class="siteContent">

		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<h4 class="homePageHeading">WHERE IS YOUR NEXT TRAVEL DESTINATION?</h4>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center quiz">
				<div class="col-12 quiz-container">
					<div id="quiz">
					</div>
				</div>
			</div>
		</div>

        <!-- Buttons -->

		<div class="container-fluid">
			<div class="row justify-content-around">
				<div class="col-6 previous">
					<button id="previous">Previous</button>
				</div>
				<div class="col-6 next">
					<button id="next">Next</button>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 submit">
					<button id="submit">Submit</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row justify-content-center results">
				<div class="col-12 resultsContainer">
					<div id="results"></div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 mapsContainer">
					<div id="map"></div>
				</div>
			</div>
		</div>

	</div>

<!--Footer-->
